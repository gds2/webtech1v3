<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h1>Login</h1>
<div style="max-width: 300px;">
    <form method="POST" action="CheckLogin">

        <b>Gebruiksnaam:</b><br>
        <input type="text" name="username" placeholder="Gebruiksnaam" required><br>

        <b>Wachtwoord</b><br>
        <input type="password" name="password" placeholder="Wachtwoord" required>
        <br><br>
        <input type="submit" style="float: left;" value="Login">
    </form>

    <form method="POST" style="float: right; margin-right: 100px;" action="DirectToRegister">
        <input type="submit" value="Registreer">
    </form>
</div>


</body>
</html>
